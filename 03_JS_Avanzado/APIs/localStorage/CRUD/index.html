<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./style.css">

    <title>Local Storage - ABM</title>
</head>
<body>
    <form id="agregarContacto">
        <section>
            <h2>ABM Contactos</h2>
            <fieldset>
                <legend>Formulario de datos</legend>
                <ul>
                    <li>
                        <label for="txtCodigo">
                            <span>Codigo: </span>
                            <input type="text" id="txtCodigo"/>
                        </label>
                    </li>
                    <li>
                        <label for="txtNombre">
                            <span>Nombre: </span>
                            <input type="text" id="txtNombre"/>
                        </label>
                    </li>
                    <li>
                        <label for="txtTelefono">
                            <span>Telefono: </span>
                            <input type="text" id="txtTelefono">
                        </label>
                    </li>
                    <li>
                        <label for="txtEmail">
                            <span>E-mail: </span>
                            <input type="text" id="txtEmail">
                        </label>
                    </li>
                    <li>
                        <input type="Submit" value="Guardar" id="btnSalvar" />
                    </li>
                </ul>
            </fieldset>
        </section>
    </form>
    <hr>
    <table id="tblListar"></table>

    <!-- Custom script -->
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="./app.js"></script>
</body>
</html>
